<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8"> 
<title>仿淘宝静态首页</title> 
<link rel="stylesheet" type="text/css" href="taobao.css">
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="index.js"></script>
</head>
<body>
	<div id="h1">
		<ul>
			<li class="h1left"><a href="enter.html" style="color:#FF6600">亲，请登录</a></li>
			<li class="h1left"><a href="#">免费注册</a></li>
			<li class="h1left"><a href="#">手机逛淘宝</a></li>
		</ul>
		<ul>
			<li class="h1right"><a href="#">网站导航</a></li>
			<li class="h1right"><a href="#">联系客服</a></li>
			<li class="h1right"><a href="#">卖家中心	</a></li>
		</ul>
	</div>
	

	<div id="h2">
		<div id="h2left">
			<h1>淘宝网<span class="xiao2">热卖</span></h1>
			<h2>Taobao.com</h2>
		</div>
		<div id="h2right">
			<div id="h2right1">
				<input size="120" height="16px" id="content">
				<button class="search">搜索</button>
			</div>
			<div id="h2right2">
				<button class="xiao3">床垫</button>
				<button class="xiao3">客厅灯</button>
				<button class="xiao3">浴室柜</button>
			</div>
		</div>
	</div>

	<div id="h3">
		<lable id="lable1">您是不是想找：</lable>
		<button class="h3" id="h31">新款女装 </button>
		<button class="h3" id="h32">女装夏 </button>
		<button class="h3" id="h33">短袖女装 </button>		
	</div>

	<form id="h4">
		<div class="hou">
		价格:<input size="5" value="￥"> <span>-</span> <input size="5"  value="￥" class="hou1">
		&nbsp
		</div>

		<div class="down">
			<input id="locate" size="5" value="发货地">
			<div class="yl"><!--yl=yourlacation-->
				<span class="di">不限</span><br/>
				<span class="di">北京</span><br/>
				<span class="di">深圳</span>
			</div>
		</div>
	</form>

	<form id="h4r">  <!--h4r==第四行右侧-->
		&nbsp&nbsp
		<input class="h4right" type="checkbox"><span class="checkbox">包邮&nbsp</span>
		<input class="h4right" type="checkbox"><span class="checkbox">正品保障&nbsp</span>
		<input class="h4right" type="checkbox"><span class="checkbox">7天退换&nbsp</span>
		<input class="h4right" type="checkbox"><span class="checkbox">消费者保障</span>
	</form>

	<div id="clothes">        	
    	<div  v-for="item in pics">
    		<div v-bind:class="item.clothes">
				<img v-bind:src="item.img">
				<p class="money">{{item.money}}&nbsp&nbsp&nbsp&nbsp<span class="baoyou">包邮</span></p>
				<p>{{item.content}}</p>
				<a href="">{{item.shop}}</a><br/><br/>
				<select action="">
					<option>{{item.a}}</option>
					<option>{{item.b}}</option>
					<option>{{item.c}}</option>
				</select>
			</div>
		</div>	
    </div>
</body>
</html>
